<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="test"></div>
  <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
  <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
  <script type="text/babel">
    class Demo extends React.Component {
      constructor(props) {
        super(props)
        this.state = {
          myName: '',
          email: ``}
        this.handleValue = this.handleValue.bind(this)
        this.submitValue = this.submitValue.bind(this)
      }
      handleValue(event) {
        const target = event.target
        const value = target.name === 'myName' ? target.value : target.key;
        const name = target.name
        console.log(name + ':' + value);
        this.setState({[name]: value})
      }
      submitValue(event) {
        alert(this.state)
        console.dir(this.state)
        event.preventDefault()
      }
      render(){
        return (
          <form onSubmit={this.submitValue}>
            <label>名字:
              <input type="text" name="myName"  value={this.state.value} onChange={this.handleValue} />
              </label>
            <br />
            <label>人数:
              <input type="text" name="myEmail" value={this.state.email} onChange={this.handleValue} />  
            </label>
            <button type="submit" value="提交">提交</button>
          </form>
        )
      }
    }
    ReactDOM.render(<Demo />, document.querySelector('#test'))
  </script>
</body>
</html>
