<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="test"></div>
    <script src="../React/old/react.development.js"></script>
    <script src="../React/old/react-dom.development.js"></script>
    <script src="../React/old/babel.min.js"></script>
    <script type="text/babel">
      class Winter extends React.Component {
        constructor(props) {
          super(props)
          this.name = this.props.name
        }
        render() {
          return <h1>{this.props.name}</h1>
        }
      }
      ReactDOM.render(<Winter name="link" />, document.querySelector('#test'))
    </script>
  </body>
</html>
