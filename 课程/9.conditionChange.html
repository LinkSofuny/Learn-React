<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="test"></div>
  <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
  <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
  <script type="text/babel">
    class Demo extends React.Component{
      constructor(props){
        super(props)
        this.state = {isLogin: true}
        this.login = this.login.bind(this)
        this.logout = this.logout.bind(this)
      }
      render(){
        let button
        const isLogin = this.state.isLogin
        if(isLogin) {
          // 将点击事件函数作为props传入组件
          button = <LogoutBtn onLogoutClick={this.logout}/> 
        } else {
          button = <LoginBtn onLoginClick={this.login}/>
        }
        return (
          <div>
            <Greeting isLogin={this.state.isLogin}/>
            {button}
          </div>
        )
      }
      login(){
        this.setState({isLogin: true})
        console.log(1);
      }
      logout(){
        this.setState({isLogin: false})
        console.log(2);
      }
      
    }
    function Greeting(props){
      const isLogin = props.isLogin
      if(isLogin) return (
        <Welcome />
      )
      return (
        <Bye />
      )
    }

    function Welcome(){
      return <h1>Welcome</h1>
    }
    function Bye(){
      return <h1>Bye</h1>
    }

    function LoginBtn(props){
      return (
        <button onClick={props.onLoginClick}>Login</button>
      )
    }
    function LogoutBtn(props){
      return (
        <button onClick={props.onLogoutClick}>Logout</button>
      )
    }
    ReactDOM.render(<Demo />, document.querySelector('#test'))
  </script>
</body>
</html>
