<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="test"></div>
    <script src="../React/old/react.development.js"></script>
    <script src="../React/old/react-dom.development.js"></script>
    <script src="../React/old/babel.min.js"></script>
    <script type="text/babel">
      class Winter extends React.Component {
        constructor(props) {
          super(props)
          this.state = { isHot: true }
          this.changeState = this.changeState.bind(this)
        }
        render() {
          const isHot = this.state.isHot
          return <div onClick={this.changeState}>今天天气很{isHot ? '热' : '冷'}</div>
        }
        changeState() {
          this.state.isHot = !this.state.isHot
          console.log(this.state.isHot)
        }
      }
      ReactDOM.render(<Winter />, document.querySelector('#test'))
    </script>
  </body>
</html>
