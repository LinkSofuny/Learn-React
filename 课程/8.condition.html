        }

        <div>login</div>

        <div>logout</div>
      )
    }
    function switchFn () {
      console.log(1);
      this.setState(() => ({
        isLogin: !this.state.isLogin
      }))
    }
    
    let isLogin = true
    
    ReactDOM.render(<Demo isLogin={isLogin} />, document.querySelector('#test'))
  </script>
