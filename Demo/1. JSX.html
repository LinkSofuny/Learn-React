<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="../React/old/react.development.js"></script>
    <script src="../React/old/react-dom.development.js"></script>
    <script src="../React/old/babel.min.js"></script>
    <div id="test"></div>
    <script type="text/babel">
      let data = ['a', 'b', 'c']
      // 1.创建虚拟DOM
      const VDom = (
        <div> {/* 必须只有一个根标签 */}
          <h1 style={{background: 'skyblue', marginLeft: '20px'}}>这是大标题</h1>
          <ul className='ul-class-name'>
            {
              data.map((item, index) => {
                return <li  key={index}>{item}</li>
              })
            }
          </ul>
        </div>
      )
      ReactDOM.render(VDom, document.querySelector('#test'))
    </script>
  </body>
</html>
